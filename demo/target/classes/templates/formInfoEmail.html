<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Email</title>
</head>
<style>
    td{
        width: 200px;
        padding-top:10px;
        padding-bottom:10px;
    }
    input{
        width: 200px;
        padding-top:10px;
        padding-bottom:10px;
    }
</style>
<body>
    <form  th:action="@{/saveInfo}" method="post" th:object="${email}" >
        <table border="1">
            <tr>
                <td>Languages: </td>
                <td><select th:field="*{language}">
                        <option th:each="language : ${languages}"
                                th:value="${language}"
                                th:text="${language}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Page Size</td>
                <td>Show 
                    <select th:field="*{size}">
                        <option th:each="size : ${sizes}"
                                th:value="${size}"
                                th:text="${size}">
                        </option>
                    </select>
                    emails per page
                </td>
            </tr>
            <tr>
                <td>Spams filter</td>
                <td>
                    <input type="checkbox" th:field="*{spamFilter}"/>
                    Enable spams filter 
                </td>
            </tr>
            <tr>
                <td>Signature</td>
                <td>
                    <input type="text" th:field="*{signature}"/>
                </td>
            </tr>
        </table>
        <button type="submit">Update</button>
    </form>
</body>
</html>
