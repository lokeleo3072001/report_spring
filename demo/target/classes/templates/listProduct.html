<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Product</title>
</head>
<style>
    * {box-sizing: border-box;}
 
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
 
.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}
 
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
 
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
 
.topnav a.active {
  background-color: #2196F3;
  color: white;
}
 
.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}
 
.topnav .search-container button {
  padding: 6px 10px;
  margin-top: 8px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}
 
.topnav .search-container button:hover {
  background: #ccc;
}
 
@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
<body>
My Product
<form th:action="@{/search}" method="post">
    <div class="topnav">Search
        <div class="search-container">
          <form action="/action_page.php">
            <input type="text" placeholder="Tìm kiếm.." name="name">
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
</form>

<div th:each="product: ${products.content}">
    <h4 th:text="${product.getName()}"></h4>
    <form action="changeProduct" method="post">
        <input type="submit" value = "Sửa">
        <input type="hidden" name="id" th:value = "${product.getID()}">
    </form>
    <form action="deleteProduct" method="post">
        <input type="submit" value = "Xoá">
        <input type="hidden" name="id" th:value = "${product.getID()}">
    </form>
</div>
<form action="createProduct">
  <input type="submit" value="ADD NEW PRODUCT">
</form>
<a th:if="${products.hasPrevious()}" th:href="@{'/findAllProduct'(page = ${products.number-1})}">Previous</a>
<span th:text="${products.number+1}"></span>/<span th:text="${products.totalPages}"></span>
<a th:if="${products.hasNext()}" th:href="@{'/findAllProduct'(page=${products.number+1})}">Next</a>
</body>
</html>
